<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emily Mattison</title>
    <link href="css/normalize.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/ab03b8820e.js"></script>
    <link rel="stylesheet" type="text/css" href="css/slick.css"/>
    <link rel="stylesheet" type="text/css" href="css/slick-theme.css"/>
    <link href="css/style.css" rel="stylesheet">

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="57x57" href="images/favicon.ico/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/favicon.ico/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/favicon.ico/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/favicon.ico/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/favicon.ico/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicon.ico/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/favicon.ico/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/favicon.ico/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon.ico/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="images/favicon.ico/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon.ico/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.ico/favicon-16x16.png">
    <link rel="manifest" href="images/favicon.ico/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="images/favicon.ico/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body id="home-page">


<!-- HEADER -->
  <header>
    <a href="index.html"><img class="logo" src="images/logo-black.svg" alt="Emily Mattison"></a>
    <ul>
      <li><a href="about.html">About</a></li>
      <li><a href="work.html">Work</a></li>
      <li><a class="the-latest" href="the-latest.html"><span>the   </span>Latest</a></li>
    </ul>
  </header>


<!-- HERO -->
    <section id="hero">
    </section>


<!-- ABOUT SECTION -->
    <section class="subsection" id="about-section">
    </section>

    <!-- BLOG SECTION -->
        <section class="subsection" id="blog-section">

          <div id="blog-div">
            <div class="blog-slider-for">
            <script class="blog-posts" type="text/x-handlebars-template">
              {{#each post}}
                <div class="blog-post">
                  <figure>
                    <img src="images/the-latest/blog-posts/{{image}}.png" alt="{{title}}">
                    <figcaption>
                      <div class="share-container">
                        <span>Share</span>
                      </div>
                      <div class="social-media-icons-container">
                        <div class="fb-share-button" data-href="http://www.emilymattison.com" data-layout="button" data-size="small" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fwww.emilymattison.com%2F&amp;src=sdkpreparse"><i class="fa fa-facebook" aria-hidden="true"></i></a></div>
                        <a href="https://twitter.com/share" target="_blank" class="twitter-share-button" data-show-count="false"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                        <a data-pin-do="buttonBookmark" data-pin-round="true" data-pin-save="false" href="https://www.pinterest.com/pin/create/button/" target="_blank"><i class="fa fa-pinterest-p" aria-hidden="true"></i></a>
                      </div>
                    </figcaption>
                  </figure>
                  <article class="blog-slider-description">
                    <span>{{date}}</span>
                    <h3>{{title}}</h3>
                    <p>{{text}}</p>
                  </article>
                </div>
              {{/each}}
            </script>
            </div>
          </div>

          <div id="blog-panel">
            <div class="blog-slider-nav">
              <script class="blog-posts" type="text/x-handlebars-template">
                {{#each post}}
                <div>
                  <img src="images/the-latest/blog-posts/{{image}}.png" alt="{{title}}">
                  <article class="blog-post-title-container">
                    <span>{{date}}</span>
                    <h5>{{title}}</h5>
                  </article>
                </div>
                {{/each}}
              </script>
            </div>
          </div>

        </section>


<!-- PROJECTS SECTION -->
    <section class="subsection" id="projects-section">
    </section>


<!-- FOOTER -->
    <footer>
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.9";
      fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    <script async defer src="//assets.pinterest.com/js/pinit.js"></script>
    <script type="text/javascript" src="js/slick.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <!-- <script type="text/javascript" src="js/the-latest.js"></script> -->
    <script type="text/javascript" src="js/home.js"></script>

  </body>
</html>
